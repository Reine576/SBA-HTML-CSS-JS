    <style>
        ul{
            list-style-type: none;
            margin:0;
            padding:0;
            overflow:hidden;            
            background-color: greenyellow;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }
       
        li{
            float: left;  
        }     

        li a{
            display:flex;  /*  it was block*/
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration:darkred;  /*  none*/
            /* border-top-left-radius: 50px; This gave that curve . MAY REMOVE */
            
        }

        li a:hover{
            background-color:blue;
        }

        .active{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <ul>
                <li><a href="tennis.html" >HOME</a></li>
                <li><a class="active" href="registration.html">REGISTRATION</a></li> 
                <li><a href="court.html">COURT RESERVATION</a></li> 
            </ul>
        </nav>
    </div>

    <div class="container text-center">   <!--    -->
        <div class="row">
          <div class="col">
    <!--        <iframe width="560" height="315" src="https://youtu.be/KCaxZaIZYs8" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          -->

          <a href="#">
            <img src="smileyheart.gif" alt="Smiley face" style="float:center;width:82px;height:82px;">
        </a>
        </div>
          <div class="col">
    <div>
        <form id="registrationForm">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter First Name" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter Last Name" required>

            <label for="bdate">Birth Date</label>
            <input type="date" id="bdate" name="birthdate" placeholder="Enter Birth date" required>

            <label for="address1">Address Line 1</label>
            <input type="text" id="address1" name="addressline1" placeholder="Enter Address Line 1" required>

            <label for="address2">Address Line 2</label>
            <input type="text" id="address2" name="addressline2" placeholder="Enter Address Line 2" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter City" required>

            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" placeholder="Enter Contact" required>

            <label for="skill">Skill Level</label>
            <select name="skill" id="skill">
                <option value="Choose"></option>
                <option value="Beginners">Beginners</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advance</option>
            </select>

            <label for="sesstype">Session Type</label>
            <select name="sesstype" id="sesstype">
                <option value="Choose"></option>
                <option value="Private Session">Private Session</option>
                <option value="Group Session">Group Session</option>
            </select>

            <label for="numofsessions">Number Of Sessions</label>
            <input type="text" id="numofsessions" name="numofsessions" placeholder="Enter No of Sessions" required>

            <label for="summercamp">Summer Camp</label>
            <select name="summercamp" id="summercamp">
                <option value="Choose"></option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>

    </div>
    <div class="col">
        <a href="#">
            <img src="smileyheart.gif" alt="Smiley face" style="float:center;width:82px;height:82px;">
        </a>
    </div>
    </div>
    </div>
